<div class="mat-elevation-z6 header">
  <div class="flex-panel left-panel">
    <div class="right-panel">
      <h3 class="header-title">DGV</h3>
      <h6 class="header-title">{{version}}</h6>
    </div>
    <dgv-header-links [allLinks]="links"></dgv-header-links>
  </div>

  <div class="header-right">
    <dgv-header-user *ngIf="canLogon"></dgv-header-user>
  </div>
</div>

<div class="main-view mat-typography">
  <router-outlet class="main-router" appSecureOutlet></router-outlet>
  <dgv-busy busyKey="Main"></dgv-busy>
  <dgv-snow class="snow-panel"></dgv-snow>
</div>
