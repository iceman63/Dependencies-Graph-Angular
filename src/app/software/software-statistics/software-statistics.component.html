<div class="statistics-container">
  <mat-card *ngFor="let item of values | async" class="statistics-card">
      <mat-card-content class="statistics-content">
        <div class="header-container">
            <span class="dot" [style.display]="statVisibility(item)" [style.background-color]="item.color"></span>
            <h3 class="header-text">{{item.label}}</h3>
        </div>
        <div class="statistic-value">
          {{item.value}}
        </div>
      </mat-card-content>
  </mat-card>
</div>
