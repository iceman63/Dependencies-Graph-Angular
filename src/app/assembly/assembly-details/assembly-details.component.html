
<div class="main-div" >
  <div class="header">
    <h3>{{assemblyName}}</h3>
  </div>
  <mat-slider min="1" step=1 [max]="depthMax" [(ngModel)]="selectedDepth" thumbLabel="true" ></mat-slider>
  <div class="overlap-container">
    <app-force-graph [graph]="graph" class="force-graph"></app-force-graph>
    <app-busy [displayed]="isBusy" opacity="0.7"></app-busy>
  </div>
</div>
