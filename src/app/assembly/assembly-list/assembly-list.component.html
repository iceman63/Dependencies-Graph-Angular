<div class="assemblies-container">
    <table mat-table [dataSource]="dataSource" matSort class="assemblies-table">
      
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element" >
          <span class="dot" [style.backgroundColor]="getTypeColor(element)" [matTooltip]="getAssemblyTypeName(element)" matTooltipPosition="above"></span>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Version </th>
        <td mat-cell *matCellDef="let element"> {{element.version}} </td>
      </ng-container>

      <ng-container matColumnDef="depth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Depth Max </th>
        <td mat-cell *matCellDef="let element"> {{element.depthMax}} </td>
      </ng-container>

      <ng-container matColumnDef="links">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Assembly Link Count </th>
          <td mat-cell *matCellDef="let element" [class.no-value]="!hasReferences(element)"> {{element.assemblyLinkCount}} </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetails(row)"></tr>
    </table>
  </div>
