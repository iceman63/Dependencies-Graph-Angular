<div class="assemblies-container">
  <div class="table-div">
    <table mat-table [dataSource]="dataSource" matSort class="assemblies-table">

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element">
          <span class="dot" [style.backgroundColor]="getTypeColor(element)" [matTooltip]="getAssemblyTypeName(element)"
            matTooltipPosition="above"></span>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Version </th>
        <td mat-cell *matCellDef="let element"> {{element.version}} </td>
      </ng-container>

      <ng-container matColumnDef="depth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Depth Max </th>
        <td mat-cell *matCellDef="let element"> {{element.depthMax}} </td>
      </ng-container>

      <ng-container matColumnDef="links">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Assembly Link Count </th>
        <td mat-cell *matCellDef="let element">
          <span [class.no-value]="!hasReferences(element)"> {{element.assemblyLinkCount}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Remove" (click)="removeAssembly(element, $event)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetails(row)"></tr>
    </table>
  </div>

  <!-- <mat-paginator [pageSizeOptions]="[50, 100, 200]" showFirstLastButtons></mat-paginator> -->
</div>
