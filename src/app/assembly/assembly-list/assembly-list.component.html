<div class="assemblies-container">
  <section class="flex-panel search-panel">
    <mat-form-field class="flex-one">
      <mat-label>Search</mat-label>
      <input matInput #searchInput >
    </mat-form-field>
  </section>
  <section class="table-div">
    <table mat-table [dataSource]="dataSource" matSort class="assemblies-table" (matSortChange)="handleSortChanged($event)">
      <caption>filtered assemblies</caption>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="type" scope="col"> Type </th>
        <td mat-cell *matCellDef="let element">
          <span class="dot" [style.backgroundColor]="getTypeColor(element)" [matTooltip]="getAssemblyTypeName(element)"
            matTooltipPosition="above"></span>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name" scope="col"> Name </th>
        <td mat-cell *matCellDef="let element" > {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="version" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header="version" scope="col"> Version </th>
        <td mat-cell *matCellDef="let element"> {{element.version}} </td>
      </ng-container>

      <ng-container matColumnDef="depth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="depth" scope="col"> Depth Max </th>
        <td mat-cell *matCellDef="let element"> {{element.depthMax}} </td>
      </ng-container>

      <ng-container matColumnDef="links">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="links" scope="col"> Assembly Link Count </th>
        <td mat-cell *matCellDef="let element">
          <span [class.no-value]="!hasReferences(element)"> {{element.assemblyLinkCount}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Remove" (click)="removeAssembly(element, $event)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetails(row)"></tr>
    </table>
  </section>

  <mat-paginator [pageSize]="[pageSize]" [pageSizeOptions]="[20, 50, 100]" [length]="assemblyCount" [pageIndex]="currentPage" (page)="handlePageChanged($event)"></mat-paginator>
</div>
