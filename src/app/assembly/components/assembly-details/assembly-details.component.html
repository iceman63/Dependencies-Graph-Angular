<div class="main-div">
  <div class="header">
    <h3 class="assembly-details-header">Depth View : {{assemblyName}}</h3>
  </div>
  <mat-slider min="0" step=1 [max]="depthMax" [(ngModel)]="selectedDepth" thumbLabel="true" class="depth-slider"
    [disabled]="!depthAvailable"></mat-slider>
  <div class="overlap-container">
    <dgv-force-graph [graph]="graph | async" class="force-graph"></dgv-force-graph>
    <dgv-busy opacity="0.7" busyKey="AssemblyDepth"></dgv-busy>
  </div>
</div>
